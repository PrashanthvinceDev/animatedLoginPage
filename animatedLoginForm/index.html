<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm | VinceDev</title>
    <!-- Style Sheet link | CSS link -->
    <link rel="stylesheet" href="./style.css">

    <!-- cdjns libraries fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main Container  -->
    <div class="container" id="container">
        <!-- Sign Up container -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <!-- Social icons -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <!--  -->
                <span>or use your email for registeration</span>
                <!-- Input -->
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign In Container -->
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <!-- Social icons -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <!--  -->
                <span>or use your email password</span>
                <!-- Input -->
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        
        <!-- Toggle container to toggle left or Right  -->
        <div class="toggle-container">
            <div class="toggle">
                <!-- Toggle Left -->
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back !</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <!-- Toggle right -->
                <div class="toggle-panel toggle-right">
                    <h1>Hello, there!</h1>
                    <p>Register with Email Id or Phone number</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
    </div>

    <!-- Js link -->
    <script src="./script.js"></script>
</body>
</html>
